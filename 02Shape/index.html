<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#2effe0" 
        position="0 2 -10"
        rotation= "0 45 0"
        scale= "2 2 2">
        shadow>
      </a-box>
      <a-sphere id="mySphere"
        width="2"
        height="1"
        depth="1"
        color="#ebc634" 
        shadow
        position="-3 1 -6">
      </a-sphere>
      <a-cone id="myCone"
        width="1"
        height="3"
        depth="1"
        color="#eb34ae" 
        shadow
        position="3 1 -7">
      </a-cone>
      <a-text
        value="HI, I hope you are doing well!"
        align= "center"
        color="#e7d5f7" 
        opacity= "1.0"
        position="-3 5 -6"
        scale="3 3 1">
      </a-text>
    </a-scene>
  </body>
</html>
